###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Unbind default if needed
unbind = $mainMod, E

# Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu

# Window actions
bind = $mainMod, C,  killactive
bind = $mainMod, F,  fullscreen, 0
bind = $mainMod SHIFT, V, togglefloating
bind = $mainMod, P,  pseudo              # dwindle mode toggle
bind = $mainMod, T,  togglesplit         # dwindle split toggle

# Focus navigation (vim keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Focus with arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, down,  movefocus, d
bind = $mainMod, up,    movefocus, u
bind = $mainMod, right, movefocus, r

# Move windows (shift + vim keys)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize windows (ctrl + vim keys)
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, J, resizeactive, 0 50
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, L, resizeactive, 50 0

# Resize windows (ctrl + arrow keys)
bind = $mainMod CTRL, left,  resizeactive, -50 0
bind = $mainMod CTRL, down,  resizeactive, 0 50
bind = $mainMod CTRL, up,    resizeactive, 0 -50
bind = $mainMod CTRL, right, resizeactive, 50 0

# Workspaces (1-10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad / special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Mouse actions for windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
# bind = , Print, exec, grim -g "$(slurp)" - | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
bind = , Print, exec, caelestia screenshot
# bind = SHIFT, Print, exec, grim - | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png

# Clipboard manager
bind = $mainMod, V, exec, $clipboardManager

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# Logout menu
bind = $mainMod SHIFT, E, exec, wlogout

# Brightness & volume keys
bind = , XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl  = , XF86AudioNext,       exec, playerctl next
bindl  = , XF86AudioPrev,       exec, playerctl previous
bindl  = , XF86AudioPlay,       exec, playerctl play-pause
bindl  = , XF86AudioPause,      exec, playerctl play-pause

# Notification stuffs
bind = SUPER, N, exec, swaync-client --close-all


# Caelestia Shell integration
bind = Super, space, global, caelestia:launcher
bind = $mainMod, period, exec, caelestia emoji -p
bind = SUPER, L, exec, sh -c "caelestia shell lock lock"
